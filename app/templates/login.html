{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
    body {
        background-color: #f4f4f4;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .card {
        width: 100%;
        max-width: 400px;
        /* Adjust the max-width as needed */
        margin: 0 auto;
    }


    .card-header {
        background-color: #121212;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    .card-body {
        padding: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }
</style>

<section>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username:</label>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        {{form.password}}
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Login</button>
                </form>
                <p class="mt-4">Dont have Account ? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </div>

</section>

{% endblock %}
