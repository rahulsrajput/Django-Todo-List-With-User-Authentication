{% extends 'base.html' %}
{% load static %}
{% block title %}Todo{% endblock %}

{% block content %}

<style>
    body{
        background-color: #f4f4f4;

    }
    /* Additional styling for the search bar and list items */
    .input-group-append button {
        border: none;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .list-group-item {
        border: none;
    }

    .list-group-item:hover {
        background-color: rgba(0, 0, 0, 0.05);
        /* Change background color on hover */
    }

    .input-group-append button:hover {
        background-color: transparent !important;
        /* Remove background color change on hover */
    }

    /* Custom styling for the task circle */
    .task-circle {
        width: 20px;
        height: 20px;
        background-color: #ffcccc;
        /* Light red color */
        border-radius: 50%;
        margin-right: 10px;
        /* Adjust spacing */
        flex-shrink: 0;
        /* Prevent the circle from shrinking */
    }

    /* Ensure task text starts immediately after the circle */
    .task-text {
        flex-grow: 1;
        /* Allow task text to grow to fill available space */
    }
</style>

<section>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card">

                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="m-0">Hello {{request.user | title}} <i class="fas fa-tasks"></i></h1>
                        </div>
                        <div>
                            <a href="{% url 'logout' %}">
                                <p class="small m-0"><i class="fas fa-sign-out-alt"></i> Logout</p>
                            </a>
                        </div>
                    </div>

                    <div class="card-body">

                        <!-- search -->
                        <form action="" method="POST">
                            <div class="input-group mb-3">
                                {% csrf_token %}
                                <input type="text" class="form-control border-0 rounded-0" placeholder="Search tasks">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-secondary border-0 rounded-0"
                                        type="button"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </form>


                        <!-- task -->
                        <ul class="list-group list-group-flush">
                            <!-- Tasks will be added dynamically here -->
                            <li class="list-group-item bg-transparent d-flex align-items-center">
                                <div class="task-circle"></div>
                                <a href="update" class="task-text">Task 1</a>
                                <a href="delete"><i class="fas fa-trash-alt text-danger"></i></a>
                            </li>
                        </ul>


                    </div>
                </div>
            </div>
        </div>
    </div>


</section>

{% endblock %}
